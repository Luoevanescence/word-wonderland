<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- 书本渐变 - 绿色到浅绿色 -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#30E3CA;stop-opacity:1" />
    </linearGradient>
    
    <!-- 字母W的光芒渐变 - 调整为绿色调 -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#30E3CA;stop-opacity:0" />
    </radialGradient>
    
    <!-- 星光渐变 - 保持渐变黄色 -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6464;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFC02;stop-opacity:0.8" />
    </linearGradient>

    <!-- W: 低饱和度浅绿→浅暖字体渐变 -->
    <linearGradient id="wTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1FAB89;stop-opacity:1" /> <!-- 浅绿 -->
      <stop offset="100%" style="stop-color:#15B7B9;stop-opacity:1" /> <!-- 浅暖 -->
    </linearGradient>
  </defs>
  
  <!-- 字母W的光芒背景 -->
  <circle cx="32" cy="32" r="20" fill="url(#glowGradient)" opacity="0.8"/>
  
  <!-- 简化的书本轮廓 - 抽象几何形状 -->
  <g>
    <!-- 左页 - 简洁曲线 -->
    <path d="M 12 18 Q 12 22 12 46 L 28 48 L 28 20 Q 22 18 12 18" 
          fill="none" 
          stroke="url(#bookGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- 右页 - 简洁曲线，轻微翻页效果 -->
    <path d="M 52 18 Q 52 22 52 46 L 36 48 L 36 20 Q 42 18 52 18" 
          fill="none" 
          stroke="url(#bookGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- 书脊 -->
    <line x1="32" y1="19" x2="32" y2="47" 
          stroke="url(#bookGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- 抽象的页面线条 - 更少更简洁 -->
    <path d="M 16 26 Q 20 26.5 26 27" 
          stroke="url(#bookGradient)"
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <path d="M 16 32 Q 20 32.5 26 33" 
          stroke="url(#bookGradient)"
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.5"/>
    
    <path d="M 38 27 Q 42 26.5 48 26" 
          stroke="url(#bookGradient)"
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.6"/>
    <path d="M 38 33 Q 42 32.5 48 32" 
          stroke="url(#bookGradient)"
          stroke-width="1.5" 
          stroke-linecap="round" 
          opacity="0.5"/>
  </g>
  
  <!-- 流动的星光效果 - 细小光点 -->
  <g fill="url(#sparkleGradient)">
    <!-- 上方星光群 -->
<circle cx="14" cy="12" r="2.4" opacity="0.9">   <!-- 原 1.2 → 2.4 -->
  <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
</circle>
<circle cx="20" cy="10" r="1.6" opacity="0.7">   <!-- 原 0.8 → 1.6 -->
  <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
</circle>
<circle cx="44" cy="10" r="1.6" opacity="0.7">   <!-- 原 0.8 → 1.6 -->
  <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
</circle>
<circle cx="50" cy="12" r="2.4" opacity="0.9">   <!-- 原 1.2 → 2.4 -->
  <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.3s" repeatCount="indefinite"/>
</circle>
    
    <!-- 下方星光群 -->
<circle cx="10" cy="52" r="2" opacity="0.8">     <!-- 原 1 → 2 -->
  <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.6s" repeatCount="indefinite"/>
</circle>
<circle cx="54" cy="52" r="2" opacity="0.8">     <!-- 原 1 → 2 -->
  <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.4s" repeatCount="indefinite"/>
</circle>
    
    <!-- 流动的小星星 -->
<circle cx="8" cy="32" r="1.2" opacity="0.6">    <!-- 原 0.6 → 1.2 -->
  <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="56" cy="32" r="1.2" opacity="0.6">    <!-- 原 0.6 → 1.2 -->
  <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.2s" repeatCount="indefinite"/>
</circle>
  </g>
  
  <!-- 字母W - 作为焦点，加粗并有光芒 -->
  <text x="32" y="38" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="900" 
        fill="url(#wTextGradient)"
        text-anchor="middle"
        letter-spacing="1">W</text>
  
  <!-- W周围的几何光芒线条 -->
  <g stroke="url(#sparkleGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.5">
    <line x1="24" y1="28" x2="22" y2="26">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="28" x2="42" y2="26">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="24" y1="38" x2="20" y2="38">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="38" x2="44" y2="38">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.6s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
